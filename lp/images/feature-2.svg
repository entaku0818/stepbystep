<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Phone Frame -->
  <rect x="100" y="20" width="200" height="260" rx="20" fill="#1a1a1a"/>
  <rect x="110" y="30" width="180" height="240" rx="15" fill="#ffffff"/>
  
  <!-- Current Step Display -->
  <rect x="120" y="60" width="160" height="140" rx="12" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Step Number -->
  <circle cx="200" cy="90" r="20" fill="#4f46e5"/>
  <text x="200" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">2</text>
  
  <!-- Step Text -->
  <text x="200" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#111827">本を本棚に戻す</text>
  
  <!-- Checkbox -->
  <rect x="170" y="150" width="60" height="30" rx="15" fill="#4f46e5" stroke="#4f46e5" stroke-width="2"/>
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#ffffff">完了</text>
  
  <!-- Progress Bar -->
  <rect x="130" y="220" width="140" height="6" rx="3" fill="#e5e7eb"/>
  <rect x="130" y="220" width="56" height="6" rx="3" fill="#4f46e5"/>
  
  <!-- Progress Text -->
  <text x="200" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">2 / 5 ステップ</text>
  
  <!-- Focus Indicators -->
  <g opacity="0.5">
    <!-- Blurred previous step -->
    <rect x="20" y="100" width="60" height="80" rx="8" fill="#f3f4f6" opacity="0.3"/>
    <text x="50" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">完了</text>
    
    <!-- Blurred next step -->
    <rect x="320" y="100" width="60" height="80" rx="8" fill="#f3f4f6" opacity="0.3"/>
    <text x="350" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">次へ</text>
  </g>
  
  <!-- Focus Lines -->
  <path d="M 90 140 L 110 140" stroke="#e5e7eb" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 290 140 L 310 140" stroke="#e5e7eb" stroke-width="2" stroke-dasharray="5,5"/>
</svg>