<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Logo/Title -->
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ffffff">Task Steps</text>
  
  <!-- Tagline -->
  <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#ffffff">タスクを5つのステップに分割</text>
  <text x="600" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#ffffff">確実に実行できるアプリ</text>
  
  <!-- Visual Elements -->
  <g transform="translate(600, 450)">
    <!-- 5 Step Icons -->
    <circle cx="-200" cy="0" r="30" fill="#ffffff" opacity="0.9"/>
    <text x="-200" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#667eea">1</text>
    
    <circle cx="-100" cy="0" r="30" fill="#ffffff" opacity="0.9"/>
    <text x="-100" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#667eea">2</text>
    
    <circle cx="0" cy="0" r="30" fill="#ffffff" opacity="0.9"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#667eea">3</text>
    
    <circle cx="100" cy="0" r="30" fill="#ffffff" opacity="0.9"/>
    <text x="100" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#667eea">4</text>
    
    <circle cx="200" cy="0" r="30" fill="#ffffff" opacity="0.9"/>
    <text x="200" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#667eea">5</text>
    
    <!-- Connecting Lines -->
    <line x1="-170" y1="0" x2="-130" y2="0" stroke="#ffffff" stroke-width="4" opacity="0.5"/>
    <line x1="-70" y1="0" x2="-30" y2="0" stroke="#ffffff" stroke-width="4" opacity="0.5"/>
    <line x1="30" y1="0" x2="70" y2="0" stroke="#ffffff" stroke-width="4" opacity="0.5"/>
    <line x1="130" y1="0" x2="170" y2="0" stroke="#ffffff" stroke-width="4" opacity="0.5"/>
  </g>
  
  <!-- URL -->
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" opacity="0.8">stepbystep-tasks.web.app</text>
</svg>