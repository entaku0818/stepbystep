<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Confetti Animation -->
  <g>
    <!-- Confetti pieces -->
    <rect x="100" y="50" width="20" height="10" rx="2" fill="#fbbf24" transform="rotate(45 110 55)"/>
    <rect x="150" y="40" width="15" height="8" rx="2" fill="#10b981" transform="rotate(-30 157.5 44)"/>
    <rect x="250" y="45" width="18" height="9" rx="2" fill="#f59e0b" transform="rotate(60 259 49.5)"/>
    <rect x="280" y="60" width="20" height="10" rx="2" fill="#3b82f6" transform="rotate(-45 290 65)"/>
    <rect x="120" y="80" width="16" height="8" rx="2" fill="#ef4444" transform="rotate(30 128 84)"/>
    <rect x="260" y="85" width="22" height="11" rx="2" fill="#8b5cf6" transform="rotate(-60 271 90.5)"/>
  </g>
  
  <!-- Celebration Icon -->
  <g transform="translate(200, 150)">
    <!-- Trophy -->
    <path d="M -30 -40 L -25 -20 L 25 -20 L 30 -40 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <rect x="-20" y="-20" width="40" height="30" rx="5" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <rect x="-10" y="10" width="20" height="10" fill="#f59e0b"/>
    <rect x="-15" y="20" width="30" height="5" rx="2" fill="#78350f"/>
    
    <!-- Handles -->
    <path d="M -20 -15 Q -35 -10 -35 5 Q -35 15 -25 15" fill="none" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
    <path d="M 20 -15 Q 35 -10 35 5 Q 35 15 25 15" fill="none" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Star -->
    <path d="M 0 -5 L 3 2 L 10 2 L 4 7 L 7 14 L 0 9 L -7 14 L -4 7 L -10 2 L -3 2 Z" fill="#ffffff"/>
  </g>
  
  <!-- Congratulations Text -->
  <text x="200" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#111827">おめでとう！</text>
  <text x="200" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">タスクを完了しました</text>
  
  <!-- Completion Stats -->
  <rect x="130" y="250" width="140" height="30" rx="15" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#166534">5/5 ステップ完了</text>
  
  <!-- Sparkle effects -->
  <g opacity="0.8">
    <text x="80" y="120" font-family="Arial, sans-serif" font-size="20" fill="#fbbf24">✨</text>
    <text x="320" y="100" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24">✨</text>
    <text x="90" y="200" font-family="Arial, sans-serif" font-size="18" fill="#fbbf24">✨</text>
    <text x="310" y="180" font-family="Arial, sans-serif" font-size="22" fill="#fbbf24">✨</text>
  </g>
</svg>