<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Main Task Box -->
  <rect x="50" y="30" width="300" height="60" rx="12" fill="#4f46e5"/>
  <text x="200" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">部屋を片付ける</text>
  
  <!-- AI Processing Arrow -->
  <path d="M 200 100 L 200 120" stroke="#4f46e5" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4f46e5"/>
    </marker>
  </defs>
  
  <!-- AI Badge -->
  <rect x="160" y="105" width="80" height="30" rx="15" fill="#fbbf24"/>
  <text x="200" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#78350f">AI分割</text>
  
  <!-- 5 Step Boxes -->
  <g transform="translate(0, 140)">
    <!-- Step 1 -->
    <rect x="20" y="0" width="70" height="50" rx="8" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
    <text x="55" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#166534">1</text>
    <text x="55" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#166534">ゴミを</text>
    <text x="55" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#166534">集める</text>
    
    <!-- Step 2 -->
    <rect x="95" y="0" width="70" height="50" rx="8" fill="#fef3c7" stroke="#fcd34d" stroke-width="1"/>
    <text x="130" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#92400e">2</text>
    <text x="130" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">本を</text>
    <text x="130" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">本棚へ</text>
    
    <!-- Step 3 -->
    <rect x="170" y="0" width="70" height="50" rx="8" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
    <text x="205" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#1e3a8a">3</text>
    <text x="205" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e3a8a">服を</text>
    <text x="205" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e3a8a">畳む</text>
    
    <!-- Step 4 -->
    <rect x="245" y="0" width="70" height="50" rx="8" fill="#fce7f3" stroke="#f9a8d4" stroke-width="1"/>
    <text x="280" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#831843">4</text>
    <text x="280" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#831843">床を</text>
    <text x="280" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#831843">掃除</text>
    
    <!-- Step 5 -->
    <rect x="320" y="0" width="70" height="50" rx="8" fill="#e0e7ff" stroke="#a5b4fc" stroke-width="1"/>
    <text x="355" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#312e81">5</text>
    <text x="355" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#312e81">最終</text>
    <text x="355" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#312e81">確認</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="30" cy="250" r="20" fill="#fbbf24" opacity="0.2"/>
  <circle cx="370" cy="40" r="15" fill="#4f46e5" opacity="0.2"/>
  <circle cx="350" cy="250" r="25" fill="#10b981" opacity="0.2"/>
</svg>